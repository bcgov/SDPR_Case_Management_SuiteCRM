kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ include "suitecrm.fullname" . }}-allow-app-to-redis
  labels:
    {{- include "suitecrm.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis-cluster
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              component: app
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 16379