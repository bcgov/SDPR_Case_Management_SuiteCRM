<ng-container *ngIf="(vm$ | async) as vm">
    <form name="global-search" class="global-search" [formGroup]="searchForm">
        <div class="input-group dropdown" [ngClass]="{'search-focused': isFocused}">
            <input
                formControlName="searchTerm"
                type="text"
                name="global-search-term"
                class="form-control dropdown-toggle global-search-term"
                placeholder="{{vm.appStrings['LBL_SEARCH'] || ''}}..."
                aria-label="Search"
                (focus)="onFocus()"
                (blur)="onBlur()"
                (keydown.enter)="search()"
                data-toggle="dropdown"
                autocomplete="off"
                #searchInput
                required>
            <ul class="dropdown-menu global-search-dropdown" *ngIf="searchWord.length && hasSearchTyped">
                <li class="dropdown-item-block" [ngClass]="{'dropdown-active': searchWord}">
                    <a class="dropdown-item" (click)="search()">
                        <scrm-image class="search-icon sicon" image="search"></scrm-image>
                        <span class="dropdown-text ml-2">"<strong>{{searchWord}}</strong>" {{vm.appStrings['LBL_IN_EVERYWHERE'] | lowercase}}</span>
                    </a>
                </li>
            </ul>

            <div class="input-group-append">
                <button *ngIf="!hasSearchTyped" class="btn btn-default search-button d-flex align-items-center"
                        aria-label="Search"
                        scrm-button-loading
                        (click)="search()">
                    <scrm-image class="search-icon sicon" image="search"></scrm-image>
                </button>

                <button *ngIf="hasSearchTyped" class="btn btn-default search-button d-flex align-items-center"
                        aria-label="Search"
                        scrm-button-loading
                        (click)="clearSearchTerm()">
                    <scrm-image class="search-icon sicon" image="cross"></scrm-image>
                </button>

            </div>
        </div>
    </form>
</ng-container>
