<ng-container>
    <div [ngClass]="isScrolled ? 'record-view-header-scrolled shadow-md': ''" class="record-view-header">
        <ng-container *ngIf="displayResponsiveTable">
            <div class="d-flex flex-nowrap">
                <div class="row">
                    <div class="col">
                        <div class="order-3">
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="order-2">
                            <div class="record-view-name d-flex align-items-center">
                                <scrm-dynamic-label *ngIf="record && record.fields"
                                                    [fields]="record.fields"
                                                    [labelKey]="getSummaryTemplate()">
                                </scrm-dynamic-label>
                                <div *ngIf="record && record.fields && mode !== 'create'"
                                     class="pl-1 d-flex align-items-top">
                                    <scrm-favorite-toggle [record]="record"></scrm-favorite-toggle>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div *ngIf="record" class="order-1">
                            <scrm-action-group-menu
                                [config]="actionsAdapter"
                                klass="record-view-actions float-right">
                            </scrm-action-group-menu>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template [ngIf]="!displayResponsiveTable">
            <div *ngIf="loading" class="row mr-0">
                <div class="col-md-5 d-flex align-items-center justify-content-center justify-content-sm-start">
                    <scrm-module-title [title]="moduleTitle" class="record-view-title title-font"></scrm-module-title>
                    <div class="record-view-name pt-3 pb-3"></div>
                </div>
            </div>
            <div *ngIf="!loading" class="row mr-0">
                <div
                    [ngClass]="isScrolled ? 'col-md-5 d-flex align-items-center justify-content-center justify-content-sm-start' : 'col-md-5 d-flex align-items-center justify-content-center justify-content-sm-start'">
                    <div
                        [ngClass]="isScrolled ? 'record-view-name-scrolled d-flex align-items-center' : 'record-view-name d-flex align-items-center'">
                        <scrm-dynamic-label *ngIf="record && record.fields"
                                            class="d-inline-block h-100 lh-100"
                                            [fields]="record.fields"
                                            [labelKey]="getSummaryTemplate()">
                        </scrm-dynamic-label>
                        <div *ngIf="record && record.fields && mode !== 'create'" class="pl-1 d-flex align-items-top">
                            <scrm-favorite-toggle [record]="record"
                                                  class="d-inline-block h-100 lh-100"></scrm-favorite-toggle>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 d-flex align-items-center justify-content-center justify-content-sm-end">
                    <div class="row mr-1 ml-1">
                        <div *ngIf="record" class="w-100">
                            <scrm-action-group-menu
                                [config]="actionsAdapter"
                                [actionContext]="getActionContext(record)"
                                [klass]="isScrolled ?  'record-view-actions-scrolled float-right' : 'record-view-actions float-right'"
                                buttonClass="settings-button"
                            >
                            </scrm-action-group-menu>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-container>
