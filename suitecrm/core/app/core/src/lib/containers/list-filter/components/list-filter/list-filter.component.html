<scrm-panel *ngIf="(vm$ | async) as vm"
            [showHeader]="config.displayHeader"
            [close]="store.closeButton"
            [isCollapsed$]="store.isCollapsed$"
            [mode]="store.panelMode"
            klass="filter-panel m-0 {{ (config && config.klass) || ''}}"
            [titleKey]="'LBL_BASIC_FILTER'"
>

    <div *ngIf="store.myFilterButton" panel-header-button>
        <scrm-dropdown-button [config]="store.myFilterButton"></scrm-dropdown-button>
    </div>

    <div class="p-2 filter-body" panel-body>

        <scrm-field-grid *ngIf="store.displayFields && store.displayFields.length"
                         [actions]="true"
                         [appendActions]="false"
                         [fieldMode]="store.mode"
                         [fields]="store.displayFields"
                         [record]="vm"
                         [special]="store.special.length > 0"
        >

            <div *ngIf="store.special.length > 0" class="float-right mt-4" field-grid-special>

                <div *ngFor="let item of store.special " class="d-inline-block form-check mb-2 mr-sm-2">

                    <input class="form-check-input" type="checkbox" [value]="item.value">

                    <label class="form-check-label">
                        <scrm-label [labelKey]="item.labelKey"></scrm-label>
                    </label>

                </div>
            </div>

            <div *ngIf="store.gridButtons" class="mt-4 align-self-end" field-grid-actions>
                <scrm-button *ngFor="let button of store.gridButtons" [config]="button"></scrm-button>
            </div>
        </scrm-field-grid>

        <ng-container *ngIf="config && config.savedFilterEdit && store.filterStore.getMode() !== 'detail'">
            <scrm-record-grid [config]="gridConfig"></scrm-record-grid>
        </ng-container>
    </div>

</scrm-panel>
