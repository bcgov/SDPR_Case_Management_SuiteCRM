framework:
  secret: '%env(APP_SECRET)%'
  csrf_protection: true
  #http_method_override: true

  # Note: Session will only be started if you read or write from it.
  session:
    cookie_lifetime: null
    handler_id: null
    cookie_secure: auto
    cookie_samesite: lax

  php_errors:
    log: true

  assets:
    base_path: '/'
