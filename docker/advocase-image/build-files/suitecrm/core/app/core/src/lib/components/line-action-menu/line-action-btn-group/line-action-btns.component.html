<div class="case-action-group">
    <button *ngIf="subpanel == false" (click) = "onClickPhone($event)" class="line-action-item">
        <scrm-image image="phone">
        </scrm-image>
    </button>
    <button *ngIf="subpanel == true" (click) = "onClickEdit($event)" class="line-action-item">
        <scrm-image image="subpanel_edit">
        </scrm-image>
    </button>

    <button *ngIf="module == 'cases' && subpanel == false" (click) = "onClickPaperClip($event)" class="line-action-item">
        <scrm-image image="paperclip">
        </scrm-image>
    </button>
    <button *ngIf="module == 'cases' && subpanel == true" (click) = "onClickPaperClip($event)" class="line-action-item">
        <scrm-image image="subpanel_delete">
        </scrm-image>
    </button>

    <button *ngIf="module == 'contacts' && subpanel == false" (click) = "onClickCreateCase($event)" class="line-action-item">
        <scrm-image image="create_case">
        </scrm-image>
    </button>
    <button *ngIf="module == 'contacts' && subpanel == true " (click) = "onClickCreateCase($event)" class="line-action-item">
        <scrm-image image="subpanel_delete">
        </scrm-image>
    </button>

    <button *ngIf="module == 'documents' && subpanel == true " (click) = "onClickCreateCase($event)" class="line-action-item">
        <scrm-image image="subpanel_delete">
        </scrm-image>
    </button>

    <button *ngIf="module == 'communications' && subpanel == true " (click) = "onClickCreateCase($event)" class="line-action-item">
        <scrm-image image="subpanel_delete">
        </scrm-image>
    </button>
</div>
