<ul *ngIf="items && items.length > 0" class="navbar-list navbar-nav nav-collapsed-items">

    <li class="top-nav nav-item dropdown non-grouped">

        <a class="nav-link-nongrouped dropdown-toggle" *ngIf="hoverEnabled()"
           [class]="{
               'hover-enabled': true,
               'nav-link-activated': showDropdown()
           }"
           (click)="toggleDropdown()">
            <scrm-label [labelKey]="labelKey"></scrm-label>
            <svg class="navbar-caret" width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.6875 10.7188L10.7188 14.7188C10.5 14.9062 10.25 15 10 15C9.71875 15 9.46875 14.9062 9.28125 14.7188L5.3125 10.7188C5 10.4375 4.90625 10 5.0625 9.625C5.21875 9.25 5.59375 9 6 9H13.9688C14.375 9 14.7188 9.25 14.875 9.625C15.0312 10 14.9688 10.4375 14.6875 10.7188Z" fill="white"/>
            </svg>
        </a>

        <a class="nav-link-nongrouped dropdown-toggle" *ngIf="!hoverEnabled()"
           [class]="{
               'hover-enabled':false,
               'nav-link-activated': showDropdown()
           }"
           (click)="toggleDropdown()">
            <scrm-label [labelKey]="labelKey"></scrm-label>
        </a>

        <div aria-labelledby="navbarDropdownMenuLink"
             (click)="hideDropdown()"
             class="dropdown-menu more-menu submenu"
             [class.show]="showDropdown()"
             [class.hover-enabled]="hoverEnabled()"
        >
            <div *ngFor="let item of items" class="nav-item">
                <scrm-menu-item-link [class]="'nav-link action-link'" [link]="item.link">
                </scrm-menu-item-link>
            </div>
        </div>
    </li>
</ul>
