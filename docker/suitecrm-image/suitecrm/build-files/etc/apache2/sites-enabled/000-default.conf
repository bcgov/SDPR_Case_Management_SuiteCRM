<VirtualHost *:8181>
    DocumentRoot /suitecrm/public

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:8143>
    DocumentRoot /suitecrm/public

    SSLEngine on
    SSLCertificateFile /suitecrm/sslcerts/apache-selfsigned.crt
    SSLCertificateKeyFile /suitecrm/sslcerts/apache-selfsigned.key

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>